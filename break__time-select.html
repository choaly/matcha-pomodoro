<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h2>Matcha Pomodoro</h2>
            <div class="shrink-close-icons">
                <img src="../assets/shrink-icon.png" alt="Shrink Icon" class="shrink-icon">
                <img src="../assets/close-icon.png" alt="Close Icon" class="close-icon">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>How long do you want to break?</h1>
            <h1 id="slider-value-display"></h1>
            <div class="slider-container">
                <input type="range" min="1" max="20" class="slider" id="break-slider">
            </div>
            <button id="start-btn">Start</button>
        </div>
    </main>
    
    <script>
        const breakSlider = document.getElementById("break-slider");
        const sliderValueDisplay = document.getElementById("slider-value-display");
        const startBtn = document.getElementById("start-btn");
        let userBreakVal;
        if (sessionStorage.getItem("userBreakVal") == null) {
            userBreakVal = 10;
        } else {
            userBreakVal = sessionStorage.getItem("userBreakVal");
        }

        breakSlider.value = userBreakVal;
        sliderValueDisplay.textContent = userBreakVal + ":00";

        breakSlider.addEventListener("input", (event) => {
            userBreakVal = event.target.value;
            sliderValueDisplay.textContent = userBreakVal + ":00";
        })

        startBtn.addEventListener("click", () => {
            sessionStorage.setItem("userBreakVal", userBreakVal);
            window.location.href = "break__timer.html";
        })

    </script>
</body>
</html>
